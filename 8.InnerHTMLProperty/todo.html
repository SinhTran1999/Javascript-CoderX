<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To Do List</title>
</head>
<body>
	<ul id="todo-list">
		<!-- <li>Take shower</li>
		<li>Have a walk</li>
		<li>Go to bed</li> -->
	</ul>
	<script type="text/javascript">
		var todoList = [
			'Take shower',
			'Have a walk',
			'Go to bed'
		];
		var content = todoList.map(function(item){
			return '<li>' + item + '</li>';
		});
		console.log(content);
		var htmlList = document.getElementById('todo-list');
		htmlList.innerHTML = content.join('');
	</script>
</body>
</html>
